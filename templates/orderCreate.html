<h1>Order</h1>
<h2>Please, review your items</h2>
<a class="backButton" href="/shoppingcart/all">Back</a>
<hr />

<table id="shoppingCartListTable">
  <tr>
    <th>Item</th>
    <th>Category</th>
    <th class="th80px">Unit Price</th>
    <th class="th80px">Quantity</th>
    <th class="th80px">Total</th>
  </tr>
  <tr id="noShoppingCartItemsMessage">
    <td colspan="4">You have no items, please ask one!</td>
  </tr>

</table> 


<hr />
<h1>Payment</h1>
<div class="formWrapper">
  <form id="orderCreate" action="/api/order" method="POST">
    <div class="formError"></div>
    <input class="hiddenEmailInput" type="hidden" name="uemail" />

    <div class="inputWrapper">
      <div class="inputLabel">Credit Card</div>
      <input type="text" name="creditCard" placeholder="9999999999999999" maxlength="16" />
    </div>

    <div class="inputWrapper">
      <div class="inputLabel">Expiry Month</div>
      <input type="text" name="expiryMonth" placeholder="00" maxlength="2" />
    </div>

    <div class="inputWrapper">
      <div class="inputLabel">Expiry Year</div>
      <input type="text" name="expiryYear" placeholder="0000" maxlength="4" />
    </div>

    <div class="inputWrapper">
      <div class="inputLabel">CVC</div>
      <input type="text" name="cvc" placeholder="9999" maxlength="4" />
    </div>

    <div class="inputWrapper">
      <div class="inputLabel">Delivery Address</div>      
      <input class="deliveryAdrressInput" type="text" name="deliveryAddress" />
    </div>

    <div class="inputWrapper ctaWrapper" id="submitOrder">
      <button type="submit" class="cta green">Submit Order</button>
    </div>
  </form>
</div>
